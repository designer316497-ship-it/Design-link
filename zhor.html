<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>روابط - زهور</title>
  <meta name="description" content="صفحة روابط سريعة لحسابات الزهور على السوشال ميديا">
  <style>
    :root{
      --bg: linear-gradient(180deg,#faf8f6 0%, #fff 100%);
      --card:#ffffff;
      --accent:#b76e79; /* لون أنيق قابل للتغيير */
      --accent-dark:#8f4c56;
      --muted:#6b6b6b;
      --radius:14px;
      --shadow: 0 6px 20px rgba(16,24,40,0.08);
      font-family: 'Segoe UI', Tahoma, system-ui, -apple-system, 'Noto Naskh Arabic', 'Arial';
    }
    html,body{height:100%;background:var(--bg);margin:0;padding:0}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:20px;padding:28px;box-shadow:var(--shadow);text-align:center}
    .brand{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:12px}
    .logo{width:72px;height:72px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-weight:700;color:white;background:linear-gradient(135deg,var(--accent),var(--accent-dark));font-size:20px}
    h1{margin:6px 0 0;font-size:20px}
    p.lead{margin:4px 0 14px;color:var(--muted);font-size:14px}
    .links{display:flex;flex-direction:column;gap:12px}
    .link{display:flex;align-items:center;gap:12px;padding:14px;border-radius:12px;text-decoration:none;color:inherit;border:1px solid rgba(16,24,40,0.04)}
    .link:hover{transform:translateY(-4px);transition:all .18s ease}
    .icon{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(180deg,rgba(0,0,0,0.04),transparent)}
    .link .text{flex:1;text-align:right}
    .title{font-weight:700}
    .subtitle{font-size:13px;color:var(--muted);margin-top:4px}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-dark));color:white;padding:10px 14px;border-radius:10px;text-decoration:none;display:inline-block;margin-top:14px}
    footer{margin-top:18px;font-size:12px;color:var(--muted)}
    /* استجابة للهواتف */
    @media (max-width:420px){.card{padding:20px;border-radius:16px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="main">
      <header class="brand">
        <div class="logo" aria-hidden="true">ز</div>
        <div>
          <h1 id="brandName">زهور</h1>
          <p class="lead" id="brandTag">المنصة الرسمية للزهور — تواصل معنا</p>
        </div>
      </header><nav class="links" aria-label="روابط التواصل الاجتماعي">
    <!-- كل عنصر رابط قابل للتعديل: قم بتغيير href والنصوص وsvg لو رغبت -->

    <a class="link" id="link_instagram" href="https://instagram.com/your_username" target="_blank" rel="noopener noreferrer">
      <span class="icon" aria-hidden="true">
        <!-- SVG ايقونة انستجرام -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.4"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4"/>
          <circle cx="17.5" cy="6.5" r="0.6" fill="currentColor"/>
        </svg>
      </span>
      <span class="text"><span class="title">انستجرام</span><div class="subtitle">@your_username</div></span>
    </a>

    <a class="link" id="link_tiktok" href="https://www.tiktok.com/@your_username" target="_blank" rel="noopener noreferrer">
      <span class="icon" aria-hidden="true">
        <!-- SVG ايقونة تيك توك (مبسطة) -->
        <svg width="20" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 3v10.5a3.5 3.5 0 1 0 3.5-3.5V7h3.5V3H9z" stroke="currentColor" stroke-width="1.4" fill="currentColor"/>
        </svg>
      </span>
      <span class="text"><span class="title">تيك توك</span><div class="subtitle">@your_username</div></span>
    </a>

    <a class="link" id="link_youtube" href="https://www.youtube.com/channel/your_channel" target="_blank" rel="noopener noreferrer">
      <span class="icon" aria-hidden="true">
        <!-- SVG ايقونة يوتيوب -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 7.2s-.2-1.6-.8-2.3c-.7-.9-1.5-.9-1.9-1-2.6-.2-6.5-.2-6.5-.2h-.1s-3.9 0-6.5.2c-.4 0-1.2.1-1.9 1C2.2 5.6 2 7.2 2 7.2S1.8 9.1 1.8 11v2c0 1.9.2 3.8.2 3.8s.2 1.6.8 2.3c.7.9 1.6.9 2 1 1.4.1 6 .2 6 .2s3.9 0 6.5-.2c.4 0 1.2-.1 1.9-1 .6-.7.8-2.3.8-2.3s.2-1.9.2-3.8v-2c0-1.9-.2-3.8-.2-3.8z" stroke="currentColor" stroke-width="0.2"/>
          <path d="M10 14l5-3-5-3v6z" fill="currentColor"/>
        </svg>
      </span>
      <span class="text"><span class="title">يوتيوب</span><div class="subtitle">قناة الزهور</div></span>
    </a>

    <a class="link" id="link_whatsapp" href="https://wa.me/9665XXXXXXXX" target="_blank" rel="noopener noreferrer">
      <span class="icon" aria-hidden="true">
        <!-- SVG ايقونة واتساب -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.5 3.5A11 11 0 1 0 12 23a10.7 10.7 0 0 0 5.4-1.4L22 22l-1.6-4.6A10.8 10.8 0 0 0 23 12a11 11 0 0 0-2.5-8.5z" stroke="currentColor" stroke-width="0.6"/>
          <path d="M15.1 14.3c-.4-.2-2.3-1.1-2.7-1.2-.4-.1-.7-.1-1 .2-.2.2-.9.9-1.1 1.1-.2.2-.3.4-.6.1-.3-.3-1.2-1.1-1.9-1.8-.7-.7-.2-1.1.1-1.5.3-.4.5-.6.8-1 .3-.4.2-.7 0-.9-.2-.2-1-2.3-1.4-3.1-.4-.8-.8-.7-1.1-.7-.3 0-.6 0-.9.1-.3.1-.7.2-1 .3-.2 0-.4 0-.6.2 0 0-.1.2 0 .4.2.2.8 2.6 1 3.4.2.8.8 1.7 1.7 2.6.9.9 1.8 1.6 3 2 1.2.4 2 .4 2.7.3.7-.1 2.1-.9 2.4-1.7.3-.8.3-1.4.2-1.6-.1-.2-.4-.2-.9-.4z" fill="currentColor"/>
        </svg>
      </span>
      <span class="text"><span class="title">واتساب</span><div class="subtitle">اضغط لتراسلنا</div></span>
    </a>

  </nav>

  <div style="text-align:center">
    <a class="btn" id="visitSite" href="https://yourwebsite.com" target="_blank" rel="noopener noreferrer">زوروا موقعنا</a>
  </div>

  <footer>
    <div>© <span id="year"></span> <span id="brandFooter">زهور</span> — جميع الحقوق محفوظة</div>
  </footer>
</section>

  </main>  <script>
    // ===== تعديل سريع: استبدل النصوص والروابط هنا بسهولة =====
    const brandName = document.getElementById('brandName');
    const brandTag = document.getElementById('brandTag');
    const brandFooter = document.getElementById('brandFooter');

    // غيّر القيم التالية بما يناسبك:
    const config = {
      name: 'زهور',
      tagline: 'المنصة الرسمية للزهور — تواصل معنا',
      year: new Date().getFullYear(),
      links: {
        instagram: 'https://instagram.com/your_username',
        tiktok: 'https://www.tiktok.com/@your_username',
        youtube: 'https://www.youtube.com/channel/your_channel',
        whatsapp: 'https://wa.me/9665XXXXXXXX',
        site: 'https://yourwebsite.com'
      }
    };

    // تطبيق القيم على الصفحة
    brandName.textContent = config.name;
    brandTag.textContent = config.tagline;
    brandFooter.textContent = config.name;
    document.getElementById('year').textContent = config.year;
    document.getElementById('link_instagram').href = config.links.instagram;
    document.getElementById('link_tiktok').href = config.links.tiktok;
    document.getElementById('link_youtube').href = config.links.youtube;
    document.getElementById('link_whatsapp').href = config.links.whatsapp;
    document.getElementById('visitSite').href = config.links.site;

    // يمكنك هنا إضافة تتبع أو أدوار عند الضغط إذا رغبت
  </script></body>
</html>
